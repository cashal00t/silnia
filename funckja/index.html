<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var zadanie = parseInt(prompt(`Typ silni:'
1. rekurencyjny
2.iteracyjny
`));

        switch (zadanie) {

            case 1:
                function silnia(x) {
                    if (x > 1)
                        return x * silnia(x - 1);
                    else
                        return 1;

                }
                var n = parseInt(prompt("podaj n:"));
                var k = parseInt(prompt("podaj k:"));

                var result = silnia(n) / (silnia(k) * silnia(n - k));

                document.write("Wynikiem dwumianu Newtona jest:" + result);


            case 2:

                var i = 1;
                var s = 1;

                function silni(s) {

                var i = 1;
                for(i=s; i>1; i-- )
                {
                    s=s*i;
                }
                return s;



                }   

                


                var n = parseInt(prompt("podaj n:"));
                var k = parseInt(prompt("podaj k:"));

                var result = silni(n) / (silni(k) * silni(n - k));

                document.write("Wynikiem dwumianu Newtona jest:" + result);




        }

























    </script>

</body>

</html>
